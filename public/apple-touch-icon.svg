<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="90" cy="90" r="85" fill="url(#heartGradient)"/>
  
  <!-- 心形图标 - 完全重新设计，确保居中且无多余部分 -->
  <path d="M90,130C90,130 70,110 60,100C50,90 40,80 40,70C40,60 50,50 60,50C70,50 80,60 90,70C100,60 110,50 120,50C130,50 140,60 140,70C140,80 130,90 120,100C110,110 90,130 90,130Z" 
        fill="white" 
        filter="url(#shadow)"/>
</svg>
